       "line", "live", "md", "radio", "sat", "sbd", "tv" ]
retail = ["cd", "cdep", "cdm", "cdr", "cds", "dvd", "vinyl"]

[audio.subsections]
abook = ["abook", "audiobook"]
flac = "flac"
