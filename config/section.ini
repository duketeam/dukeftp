[section]
# regular expression used to identify year tags in audio releases
audio_year_regexp = "[12][0-9x][0-9x][0-9x]"
# general tags that are ignored
extra_tags = ["birthday", "dir", "dirfix", "fix", "internal", "nfo", "nfofix", "only", "proof",
             "prooffix", "proper", "read", "readnfo", "rarfix", "real", "repack", "rerip"]
# possible video resolutions for movie, mvid and tv
video_resolutions = ["2160p", "1080p", "4k", "720p"]

# main section keys:
# 0day audio console movie mvid tv
#
# config entries keys:
# extra_tags - typical tags for this section that may not be exclusive just for this section
# remove_sectionname - if a subsection is identified, the main section name gets removed, for example
#                      0day-font becomes font
# sources - possible source tags for audio and video
# tags - tags in a release name that identify this section
# use_language_subsection - if a language is detected the release section will contain a language tld
#                           at the end, for example tv-de, for english it will still be tv
#
# main section sub keys:
# .flag - set a flag that can be used in rules
# .remapping - replace tags with a key that can be used in rules
# .subsection - change subsection of release
[0day]
extra_tags = ["and", "epub", "hybrid", "magazine", "working"]
remove_sectionname = true
tags = ["64bit", "commercial", "comics", "cracked", "crackfix", "datecode", "ebook", "epub", "font",
       "game", "imageset", "keygen", "keygenerator", "keyfilemaker", "mac", "macosx", "macosx64",
       "osx", "patch", "picxxx", "photoset", "regged", "retail", "rip", "vsti",
       "win32", "win64", "winall", "x64", "x86"]

[0day.remappings]
mac = ["macosx", "macosx64"]
win = ["win32", "win64", "winall"]

[0day.subsections]
ebook = ["comics", "ebook"]
font = "font"
imageset = ["imageset", "photoset", "picxxx"]

[audio]
extra_tags = ["cpop", "mag", "promo", "reissue", "remastered"]
remove_sectionname = true
sources = ["7inch", "bootleg", "cable", "cd", "cdep", "cdm", "cdr", "cds", "dab", "dcable", "dsat", "dtv", "dvbc",
          "dvbs", "dvbt", "dvd", "ep", "fm", "line", "live", "md", "sat", "sbd", "tv", "vinyl", "vls", "web"]
tags = ["ost", "scd"]

[audio.flags]
